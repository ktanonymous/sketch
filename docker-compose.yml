version: '3'

services:
    db:
        container_name: 'db'
        build:
            context: ./
            dockerfile: DBDockerfile
        volumes:
            - ./mysql:/var/lib/mysql
        env_file: .env
        environment:
            TZ: 'Asia/Tokyo'
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    
    python:
        container_name: 'python'
        build:
            context: ./
            dockerfile: PyDockerfile
        command: python3 manage.py runserver 0.0.0.0:8000
        depends_on:
            - db
        image: python3.9.4
        env_file: .env
        volumes:
            - .:/code
        ports:
            - '8000:8000'
