{% extends 'base.html' %}

{% block title %}友達申請{% endblock %}

{% block is_follow %}background-color: skyblue;{% endblock %}

{% block content %}

<div style="width: 50%; margin: 0px auto;">
    <p style="margin-top: 20px; font-size: 18px;"><b>友達申請したいユーザーのメールアドレスを記入して下さい</b></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-dark">送信</button>
    </form>
</div>
{% endblock %}
