{% extends 'account/base.html' %}
{% load static %}
{% load account %} <!--accountテンプレートタグライブラリを読み込む-->
{% block title%} ログイン {% endblock %}
<!--TODO: padding marginとかの見直し -->
{% block content %}
  <div>
    <h1 style="text-align:center; font-size:600%; margin-top:18vh">すけっち</h1>

    <form class="login" method="POST" action="{% url 'account_login' %}" style="text-align:center; margin-top:10vh">
    {% csrf_token %}
      <div>
        <div style="margin:0px auto; text-align:right; width:300px;">
          {{ form.as_p }}
        </div>
    </div>  
    
    {% if redirect_field_value %} <!-- redirect_field_valueが設定されていると、ログイン後にredirect_field_valueに飛ぶ 初期値はNONEだった-->
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="primaryAction btn btn-light" type="submit" style="margin-top:3vh">ログイン</button>
    </form>

    <p style="text-align:center; margin-top:3vh">&#x25B6;<a href="{{ signup_url }}" style="color:rgb(3, 1, 124)">未登録の方はこちら</a></p>
  </div>
{% endblock %}
